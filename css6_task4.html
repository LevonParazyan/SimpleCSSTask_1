<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css6_task4.css">
	</head>
	<body>
		<div id="green_area">
			<div class="steps">Step1:Your details</div>
			<div class="input_blocks">
				<span>Name</span>
				<div class="input">
					<input type="text" placeholder="First and last name">
				</div>
			</div>
			<div class="input_blocks">
				<span>Email</span>
				<div class="input">
					<input type="text" placeholder="example@domain.com">
				</div>
			</div>
			<div class="input_blocks">
				<span>Phone</span>
				<div class="input">
					<input type="text" placeholder="+374000000">
				</div>
			</div>
			<div class="steps">Step2:Delivery adress</div>
			<div class="input_blocks">
				<span id="adress">Adress</span>
				<div class="input">
					<textarea cols="24" rows="6"></textarea>
				</div>
			</div>
			<div class="input_blocks">
				<span>Post code</span>
				<div class="input">
					<input type="text">
				</div>
			</div>
			<div class="input_blocks">
				<span>Country</span>
				<div class="input">
					<input type="text">
				</div>
			</div>
			<div class="steps">Step3:Card details</div>
			<div id="card_type">
				<span>Card type</span>
				<div id="radio">
					<input type="radio" class="input_radio" name="payment_radios">
					<img src="04/01.jpg">
					VISA
					<input type="radio" class="input_radio" name="payment_radios">
					<img src="04/03.png">
					AmEx
					<input type="radio" class="input_radio" name="payment_radios">
					<img src="04/02.jpg">
					Mastercard
				</div>
			</div>
			<div class="input_blocks">
				<span>Card number</span>
				<div class="input">
					<input type="text">
				</div>
			</div>
			<div class="input_blocks">
				<span>Security code</span>
				<div class="input">
					<input type="text">
				</div>
			</div>
			<div class="input_blocks">
				<span>Name on card</span>
				<div class="input">
					<input type="text" placeholder="Exact nam as on card">
				</div>
			</div>
		</div>
	</body>
</html>
